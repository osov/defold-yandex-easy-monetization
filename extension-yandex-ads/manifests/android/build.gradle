    implementation 'com.yandex.ads.mediation:mobileads-unityads:4.14.2.3'
    implementation 'com.yandex.ads.mediation:mobileads-applovin:13.1.0.4'
    implementation 'com.yandex.ads.mediation:mobileads-ironsource:8.8.0.3'
    implementation 'com.yandex.ads.mediation:mobileads-mintegral:16.9.41.4'
    implementation 'com.yandex.ads.mediation:mobileads-bigoads:5.3.0.4'
